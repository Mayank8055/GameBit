<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake King & Food</title>
    <link href="assets/images/icon_g1.jpg" rel="icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body">
        <div id="score">
            <h2>Your<br>Score : 0</h2>
        </div>
        <div id="hi_score">
            <h3>Your<br>Hi-Score : 0</h3>
        </div>
        <div class="title_name">
            <h1>Snake <br>King <br>& <br>Food</h1>
        </div>
        
        <div  id="field">
        </div>

        <div class="title_name_small">
            <h1>Snake King & Food</h1>
        </div>

        <div class="snake_img1">
            <img src="assets/images/snake-1.png">
        </div>

        <div class="snake_img2">
            <img src="assets/images/snake-2.png">
        </div>
        
        <div id="keys">
            <div class="key up" onclick="up_key_fun()">
                <img src="assets/images/up.png">
            </div>
            <div class="key down" onclick="down_key_fun()">
                <img src="assets/images/down.png">
            </div>
            <div class="key left" onclick="left_key_fun()">
                <img src="assets/images/left.png">
            </div>
            <div class="key right" onclick="right_key_fun()">
                <img src="assets/images/right.png">
            </div>
        </div>
    </div>
    
</body>
<script src="js/index.js"></script>
</html>
